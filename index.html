<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The ultimate ski adventure</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="grid-container">
      <form class="grid-container-left">
        
          <div class="grid-item register-h">
            <h1>Register for the ultimate ski adventure</h1>
          </div>

          <div class="grid-item info-h"">
            <h2>Your basic info</h2>
          </div>

          <div class="grid-item name-input">
            <p>Name and surname *</p>
            <input class="name-input-style" id="name-input" type="text">
          </div>


    
            
            <div class="grid-item email-input">
            <p>Email *</p>
            <input class="email-input-style" id="email-input" type="text" placeholder="example@mail.com"><br/>
            <span class="req">thies field is required</span>
            </div>
            <div class="password-input">
            <p>Password *</p>
            <input class="password-input-style" id="password-input" type="password" placeholder="****">
            </div>
            
         


          <div class="grid-item age-list-flex">
            <p>Age</p>
            <div class="age-item">
              <input type="checkbox" id="age-input">
              <label for="age-input">Under 18</label>
            </div>
            <div class="age-item">
              <input type="checkbox" id="age-input">
              <label for="age-input">18 and over</label>
            </div>
          </div>

          <div class="grid-item tellus-h">
            <h2>Tell us about yourself</h2>
          </div>

          <div class="grid-item bio-input">
            <p>Your biography</p>
            <textarea class="bio-input-style" id="bio-input" cols="58" rows="4"></textarea>
          </div>

          <div class="grid-item location-input">
            <p>Select location</p>
            <select class="location-input-style" name="location" id="location-input">
              <option value="price">Mayrhofen</option>
              <option value="lowest">Alps</option>
              <option value="highest">Kitzb√ºhl</option>
            </select>
          </div>

          <div class="grid-item eq-list-flex">
            <p>What equipment would you like to rent?</p>
            <div class="eq-item">
            <input type="checkbox" id="eq-input">
              <label for="eq-input">Skis</label>
            </div>
           <div class="eq-item">
            <input type="checkbox" id="eq-input">
              <label for="eq-input">Helmet</label>
            </div>
            <div class="eq-item">
            <input type="checkbox" id="eq-input">
              <label for="eq-input">Goggles</label>
            </div>
           <div class="eq-item">
            <input type="checkbox" id="eq-input">
              <label for="eq-input">Ski boots</label>
            </div>
            <div class="eq-item">
            <input type="checkbox" id="eq-input">
              <label for="eq-input">Ski poles</label>
            </div>
          </div>

          <div class="grid-item reset-btn">
            <button class="reset-btn-style" type="reset">Reset</button>
          </div>

          <div class="grid-item submit-btn">
            <button class="submit-btn-style" type="submit">Submit</button>
          </div>

        </form>
      
        <div class="grid-container-right">
          <p class="heading-right">Epic experience <br> in the snow</p>
        </div>
        
    </div>
  </body>

</html>
